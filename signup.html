<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
<script src="login.js"></script>
  <title>Login</title>
</head>
<body>

  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="logo.png" alt="img" /></div>
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Sign In</h2>
            <input type="text" name="" placeholder="Username" />
            <input class="email"id="EMAIL" type="email" name="" placeholder="Email Address" />
            <input class="password"id="PASSWORD" type="password" name="" placeholder="Password" />
            <button onclick="signIn()" >Sign In</button>
            <p class="signup">
              Don't have an account ?
              <a href="#"class="toggle" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Create an account</h2>
            <input type="text" name="" placeholder="Username" />
            <input class="email"id="email" type="email" name="" placeholder="Email Address" />
            <input type="password" name="" placeholder="Create Password" />
            <input class="password"id="password" type="password" name="" placeholder="Confirm Password" />
            <button onclick="SignUp()" >Sign Up</button>
            <p class="signup">
              Already have an account ?
              <a href="#"class="toggle" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="logo.png" alt="img" /></div>
      </div>
    </div>
  </section>


</body>
</html>
